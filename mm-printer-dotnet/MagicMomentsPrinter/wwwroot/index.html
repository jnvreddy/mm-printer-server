<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Moments Printer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-offline {
            background-color: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .tunnel-url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin-top: 10px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            color: #4CAF50;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üñ®Ô∏è Magic Moments Printer</h1>
            <p>Dashboard & Control Panel</p>
        </div>

        <button class="refresh-btn" onclick="refreshDashboard()">
            üîÑ Refresh Dashboard
        </button>

        <div class="dashboard">
            <!-- Print Statistics Card -->
            <div class="card">
                <h3><span class="icon">üìä</span> Print Statistics</h3>
                <div id="print-stats">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>

            <!-- Printer Status Card -->
            <div class="card">
                <h3><span class="icon">üñ®Ô∏è</span> Printer Status</h3>
                <div id="printer-status">
                    <div class="loading">Loading printer status...</div>
                </div>
            </div>

            <!-- Tunnel Status Card -->
            <div class="card">
                <h3><span class="icon">üåê</span> Tunnel Status</h3>
                <div id="tunnel-status">
                    <div class="loading">Loading tunnel status...</div>
                </div>
            </div>

            <!-- System Info Card -->
            <div class="card">
                <h3><span class="icon">‚öôÔ∏è</span> System Information</h3>
                <div id="system-info">
                    <div class="loading">Loading system information...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        async function loadPrintStats() {
            try {
                const stats = await fetchData('/api/dashboard/stats');
                const statsHtml = `
                    <div class="stat">
                        <span class="stat-label">Total Successful Prints</span>
                        <span class="stat-value">${stats.successfulPrints || 0}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Available Printers</span>
                        <span class="stat-value">${stats.printers ? stats.printers.length : 0}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Tunnel Status</span>
                        <span class="stat-value">
                            <span class="status-indicator ${stats.tunnelActive ? 'status-online' : 'status-offline'}"></span>
                            ${stats.tunnelActive ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                `;
                document.getElementById('print-stats').innerHTML = statsHtml;
            } catch (error) {
                document.getElementById('print-stats').innerHTML =
                    `<div class="error">Failed to load print statistics: ${error.message}</div>`;
            }
        }

        async function loadPrinterStatus() {
            try {
                const printers = await fetchData('/api/printer');
                let printersHtml = '';

                if (printers && printers.length > 0) {
                    printers.forEach(printer => {
                        printersHtml += `
                            <div class="stat">
                                <span class="stat-label">${printer.name}</span>
                                <span class="stat-value">
                                    <span class="status-indicator ${printer.isConnected ? 'status-online' : 'status-offline'}"></span>
                                    ${printer.isConnected ? 'Connected' : 'Disconnected'}
                                </span>
                            </div>
                        `;
                    });
                } else {
                    printersHtml = '<div class="error">No DNP printers found</div>';
                }

                document.getElementById('printer-status').innerHTML = printersHtml;
            } catch (error) {
                document.getElementById('printer-status').innerHTML =
                    `<div class="error">Failed to load printer status: ${error.message}</div>`;
            }
        }

        async function loadTunnelStatus() {
            try {
                const tunnel = await fetchData('/api/dashboard/tunnel');
                const tunnelHtml = `
                    <div class="stat">
                        <span class="stat-label">Tunnel Status</span>
                        <span class="stat-value">
                            <span class="status-indicator ${tunnel.active ? 'status-online' : 'status-offline'}"></span>
                            ${tunnel.active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    ${tunnel.url ? `
                        <div class="stat">
                            <span class="stat-label">Public URL</span>
                            <div class="tunnel-url">${tunnel.url}</div>
                        </div>
                    ` : ''}
                `;
                document.getElementById('tunnel-status').innerHTML = tunnelHtml;
            } catch (error) {
                document.getElementById('tunnel-status').innerHTML =
                    `<div class="error">Failed to load tunnel status: ${error.message}</div>`;
            }
        }

        async function loadSystemInfo() {
            try {
                const systemInfo = `
                    <div class="stat">
                        <span class="stat-label">Application</span>
                        <span class="stat-value">Magic Moments Printer</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Version</span>
                        <span class="stat-value">2.0.0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Last Updated</span>
                        <span class="stat-value">${new Date().toLocaleString()}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Local Server</span>
                        <span class="stat-value">http://localhost:3000</span>
                    </div>
                `;
                document.getElementById('system-info').innerHTML = systemInfo;
            } catch (error) {
                document.getElementById('system-info').innerHTML =
                    `<div class="error">Failed to load system information: ${error.message}</div>`;
            }
        }

        async function refreshDashboard() {
            await Promise.all([
                loadPrintStats(),
                loadPrinterStatus(),
                loadTunnelStatus(),
                loadSystemInfo()
            ]);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function () {
            refreshDashboard();

            // Auto-refresh every 30 seconds
            refreshInterval = setInterval(refreshDashboard, 30000);
        });

        // Clean up interval on page unload
        window.addEventListener('beforeunload', function () {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>

</html>
