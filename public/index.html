<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h3 {
            color: #333;
            margin: 0;
            font-size: 1.3rem;
        }

        .api-key-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .api-key-display {
            font-family: monospace;
            font-size: 1rem;
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            flex: 1;
            user-select: all;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #6c757d;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background: #5a6268;
        }

        .print-count {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #28a745;
            margin: 20px 0;
        }

        .count-label {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .printers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .printer-card {
            background: #fafafa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .printer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .printer-card.offline::before {
            background: linear-gradient(90deg, #f44336, #d32f2f);
        }

        .printer-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .printer-status {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            padding: 40px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .no-api-key {
            color: #dc3545;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .api-key-container {
                flex-direction: column;
                align-items: stretch;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>üñ®Ô∏è Print Server Dashboard</h1>
        </div>

        <!-- API Key Section -->
        <div class="section">
            <div class="section-header">
                <h3>üîê API Key</h3>
            </div>
            <div class="api-key-container">
                <div id="api-key-display" class="api-key-display">Loading...</div>
                <button id="toggle-btn" class="toggle-btn">Show</button>
            </div>
            <div class="last-updated">
                Last updated: <span id="last-updated">--</span>
            </div>
        </div>

        <!-- Print Statistics Section -->
        <div class="section">
            <div class="section-header">
                <h3>üìä Print Statistics</h3>
            </div>
            <div class="print-count" id="print-count">0</div>
            <div class="count-label">Successfully Printed Images</div>
        </div>

        <!-- Printers Section -->
        <div class="section">
            <div class="section-header">
                <h3>üñ®Ô∏è Available Printers</h3>
            </div>
            <div id="printers-container">
                <div class="loading">Loading printer information...</div>
            </div>
        </div>

    </div>

    <script>
        let isApiKeyVisible = false;
        let currentApiKey = '';
        let maskedApiKey = '';

        function maskApiKey(key) {
            if (!key || key.length < 8) return key;
            return key.substring(0, 4) + '****' + key.substring(key.length - 4);
        }

        function toggleApiKey() {
            const display = document.getElementById('api-key-display');
            const button = document.getElementById('toggle-btn');

            if (isApiKeyVisible) {
                display.textContent = maskedApiKey;
                button.textContent = 'Show';
                isApiKeyVisible = false;
            } else {
                display.textContent = currentApiKey;
                button.textContent = 'Hide';
                isApiKeyVisible = true;
            }
        }

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();

                if (data.success) {
                    // Update API key
                    currentApiKey = data.stats.apiKey || 'Not Set';
                    maskedApiKey = data.stats.apiKey ? maskApiKey(data.stats.apiKey) : 'Not Set';

                    const apiKeyDisplay = document.getElementById('api-key-display');
                    if (data.stats.apiKey) {
                        apiKeyDisplay.textContent = isApiKeyVisible ? currentApiKey : maskedApiKey;
                        apiKeyDisplay.className = 'api-key-display';
                    } else {
                        apiKeyDisplay.textContent = 'Not Set';
                        apiKeyDisplay.className = 'api-key-display no-api-key';
                    }

                    // Update print count
                    document.getElementById('print-count').textContent = data.stats.successfulPrints;

                    // Update printers
                    renderPrinters(data.stats.printers);

                    // Update last updated time
                    document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
                } else {
                    throw new Error(data.error || 'Failed to load dashboard data');
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('printers-container').innerHTML =
                    `<div class="loading">Error loading data: ${error.message}</div>`;
            }
        }

        function renderPrinters(printers) {
            const container = document.getElementById('printers-container');

            if (!printers || printers.length === 0) {
                container.innerHTML = '<div class="loading">No printers detected</div>';
                return;
            }

            const printersHTML = printers.map(printer => `
                <div class="printer-card ${printer.isConnected ? 'online' : 'offline'}">
                    <div class="printer-name">
                        <span class="status-indicator ${printer.isConnected ? 'online' : 'offline'}"></span>
                        ${printer.name}
                    </div>
                    <div class="printer-status">
                        Status: ${printer.isConnected ? 'Online' : 'Offline'}
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="printers-grid">${printersHTML}</div>`;
        }

        function init() {
            document.getElementById('toggle-btn').addEventListener('click', toggleApiKey);

            loadDashboardData();

            setInterval(loadDashboardData, 60000);
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
