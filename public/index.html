<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h3 {
            color: #333;
            margin: 0;
            font-size: 1.3rem;
        }

        .print-count {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #28a745;
            margin: 20px 0;
        }

        .count-label {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .printers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .printer-card {
            background: #fafafa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .printer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .printer-card.offline::before {
            background: linear-gradient(90deg, #f44336, #d32f2f);
        }

        .printer-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .printer-status {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            padding: 40px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .url-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .url-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .url-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .url-link {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            font-family: monospace;
            background: #e9ecef;
            padding: 5px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .url-link:hover {
            background: #dee2e6;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>üñ®Ô∏è Print Server Dashboard</h1>
        </div>

        <div class="section">
            <div class="section-header">
                <h3>üåê Server URLs</h3>
            </div>
            <div id="urls-container">
                <div class="loading">Loading server URLs...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h3>üìä Print Statistics</h3>
            </div>
            <div class="print-count" id="print-count">0</div>
            <div class="count-label">Successfully Printed Images</div>
        </div>

        <!-- Printers Section -->
        <div class="section">
            <div class="section-header">
                <h3>üñ®Ô∏è Available Printers</h3>
            </div>
            <div id="printers-container">
                <div class="loading">Loading printer information...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadServerUrls() {
            try {
                const urlsContainer = document.getElementById('urls-container');

                // Get localhost URL
                const localhostUrl = `${window.location.protocol}//${window.location.host}`;

                // Get tunnel URL
                let tunnelUrl = null;
                try {
                    const res = await fetch('/api/tunnel');
                    const data = await res.json();
                    if (data.success && data.url) {
                        tunnelUrl = data.url;
                    }
                } catch (err) {
                    console.log('Tunnel URL not available:', err);
                }

                // Display URLs
                let urlsHTML = `
                <div class="url-container">
                    <div class="url-item">
                        <div class="url-label">üè† Local Server</div>
                        <a href="${localhostUrl}" target="_blank" class="url-link">${localhostUrl}</a>
                    </div>
            `;

                if (tunnelUrl) {
                    urlsHTML += `
                    <div class="url-item">
                        <div class="url-label">üåê Public Tunnel (Cloudflare)</div>
                        <a href="${tunnelUrl}" target="_blank" class="url-link">${tunnelUrl}</a>
                    </div>
                `;
                } else {
                    urlsHTML += `
                    <div class="url-item">
                        <div class="url-label">üåê Public Tunnel</div>
                        <span style="color: #666; font-style: italic;">Tunnel not available</span>
                    </div>
                `;
                }

                urlsHTML += '</div>';
                urlsContainer.innerHTML = urlsHTML;

            } catch (err) {
                document.getElementById('urls-container').innerHTML =
                    '<div class="loading">Failed to load server URLs</div>';
                console.error(err);
            }
        }


        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard/stats', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'bypass-tunnel-reminder': 'true',
                    }
                });

                const text = await response.text();
                console.log('Raw response from /api/dashboard/stats:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (err) {
                    console.error('JSON parsing failed:', err);
                    throw new Error(`Invalid JSON response: ${text}`);

                    document.getElementById('printers-container').innerHTML =
                        `<pre style="color:red;">DEBUG RAW:\n${text}</pre>`;

                    throw new Error(`Invalid JSON response: ${text}`);
                }

                if (data.success) {
                    document.getElementById('print-count').textContent = data.stats.successfulPrints;

                    renderPrinters(data.stats.printers);
                } else {
                    throw new Error(data.error || 'Failed to load dashboard data');
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('printers-container').innerHTML =
                    `<div class="loading">Error loading data: ${error.message}</div>`;
            }
        }

        function renderPrinters(printers) {
            const container = document.getElementById('printers-container');

            if (!printers || printers.length === 0) {
                container.innerHTML = '<div class="loading">No printers detected</div>';
                return;
            }

            const printersHTML = printers.map(printer => {
                // Handle both old and new printer object formats
                const printerName = printer.name || printer.Name || 'Unknown Printer';
                const isConnected = printer.isConnected !== undefined ? printer.isConnected : (printer.PrinterStatus === 'Normal');
                const status = printer.status || printer.PrinterStatus || (isConnected ? 'Online' : 'Offline');

                return `
                    <div class="printer-card ${isConnected ? '' : 'offline'}">
                        <div class="printer-name">
                            <span class="status-indicator ${isConnected ? '' : 'offline'}"></span>
                            ${printerName}
                        </div>
                        <div class="printer-status">
                            Status: ${status}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="printers-grid">${printersHTML}</div>`;
        }

        function init() {
            loadDashboardData();
            loadServerUrls();
            setInterval(loadDashboardData, 60000);// Refresh every 60 seconds
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
